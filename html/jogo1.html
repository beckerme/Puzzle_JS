<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/03ea658619.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-home.css">
    <link rel="stylesheet" href="../css/options.css">
    <link rel="stylesheet" href="../css/jogo.css">
    <title>Puzzle</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title" lang="en">Puzzle Game!</h1>
    </header>

    <main class="main-jogo">
        <div class="coluna-imagem">
            <img src="../image/jogo1/imagem.png" alt="">
            <div class="botao">
                <p class="p-botao"><a href="index.html">Escolher outro puzzle</a></p>
            </div>
        </div>

        <div class="div-jogo">
            <div id="container" class="tabuleiro">
                <div id="peca1" class="peca" data-value="1"><img src="../image/jogo1/peca1.png"></div>
                <div id="peca2" class="peca" data-value="2"><img src="../image/jogo1/peca2.png"></div>
                <div id="peca3" class="peca" data-value="3"><img src="../image/jogo1/peca3.png"></div>
                <div id="peca4" class="peca" data-value="4"><img src="../image/jogo1/peca4.png"></div>
                <div id="peca5" class="peca" data-value="5"><img src="../image/jogo1/peca5.png"></div>
                <div id="peca6" class="peca" data-value="6"><img src="../image/jogo1/peca6.png"></div>
                <div id="peca7" class="peca" data-value="7"><img src="../image/jogo1/peca7.png"></div>
                <div id="peca8" class="peca" data-value="8"><img src="../image/jogo1/peca8.png"></div>

                <div id="tela-inicio" class="tabuleiro modo"><img src="../image/img-inicio.png"></div>
                <div id="tela-final" class="tabuleiro modo"><img src="../image/img-final.png"></div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
